<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Form1</title>
    <link rel="stylesheet" href="form1.css"> 
</head>
<body>

<div class="form-container">
    <div id="giris-formu" class="form-box">
        <h2>Hesabınıza Giriş Yapın</h2>
        <form action="/giris" method="POST">
            <label for="kullanici-adi">E-posta</label>
            <input type="text" id="kullanici-adi" name="username" required>
            
            <label for="sifre">Şifre</label>
            <input type="password" id="sifre" name="password" required>
            
            <button type="submit">Giriş Yap</button>
        </form>
        <p>
            <a href="#sifre-sifirla-formu">Şifremi Unuttum</a> | 
            <a href="#uyelik-formu">Yeni Hesap Oluştur</a>
        </p>
    </div>

    <div id="sifre-sifirla-formu" class="form-box">
        <h2>Şifre Sıfırlama İşlemi</h2>
        <form action="/sifre-sifirla" method="POST">
            <label for="email-sifirla">E-posta Adresi</label>
            <input type="email" id="email-sifirla" name="email" required>
            
            <button type="submit">Sıfırlama Kodu Gönder</button>
        </form>
        <p>
            <a href="#giris-formu">Giriş Yap</a> | 
            <a href="#uyelik-formu">Yeni Hesap Oluştur</a>
        </p>
    </div>

    <div id="uyelik-formu" class="form-box">
        <h2>Yeni Üyelik Oluşturun</h2>
        <form action="/uyelik" method="POST">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>
            
            <label for="ad">Ad</label>
            <input type="text" id="ad" name="firstname" required>
            
            <label for="soyad">Soyad</label>
            <input type="text" id="soyad" name="lastname" required>
            
            <label for="dogum-tarihi">Doğum Tarihi</label>
            <input type="date" id="dogum-tarihi" name="birthdate" required>
            
            <label for="cinsiyet">Cinsiyet</label>
            <select id="cinsiyet" name="gender" required>
                <option value="">Seçiniz</option>
                <option value="erkek">Erkek</option>
                <option value="kadin">Kadın</option>
                <option value="diger">Diğer</option>
            </select>
            
            <label for="sifre">Şifre</label>
            <input type="password" id="sifre1" name="password" required>
            
            <button type="submit">Kayıt Ol</button>
        </form>
        <p>
            <a href="#giris-formu">Giriş Yap</a> | 
            <a href="#sifre-sifirla-formu">Şifremi Unuttum</a>
        </p>
    </div>
</div>

</body>
</html>
