<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .kutu {
            width: 15vw; /* Kutunun genişliği ekran genişliğine göre ayarlanıyor */
            height: 15vw; /* Yükseklik genişliğe bağlı */
            position: relative;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 150px; /* Minimum genişlik */
            min-height: 150px; /* Minimum yükseklik */
            max-width: 200px; /* Çok büyük ekranlarda maksimum genişlik */
            max-height: 200px; /* Maksimum yükseklik */
        }
        .kutu::before, .kutu::after {
            content: '';
            width: 20px; /* Gözlerin boyutu sabit */
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }
        .kutu::before {
            left: 40px;
        }
        .kutu::after {
            right: 40px;
        }

        .agiz {
            position: absolute;
            bottom: 30px;
            left: 50%;
            width: 80px;
            height: 40px;
            background-color: black;
            transform: translateX(-50%);
        }

        .mutlu .agiz {
            border-radius: 0 0 50px 50px;
        }

        .uzgun .agiz {
            border-radius: 0 0 50px 50px;
            transform: translateX(-50%) rotate(180deg);
        }

        .saskin .agiz {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .sinirli .agiz {
            width: 60px;
            height: 10px;
            border-radius: 5px;
        }

        .kapanan .agiz {
            opacity: 0;
            transform: scale(0);
            transition: opacity 1s, transform 1s;
        }

        .yukari-asagi {
            background-color: #d000ff;
            animation: yukariAsagi 2s infinite alternate;
        }
        .buyume-kuculme {
            background-color: #ff1900;
            animation: buyumeKuculme 2s infinite alternate;
        }
        .kaybol-belir {
            background-color: #e1ff00;
            animation: kaybolBelir 2s infinite alternate;
        }
        .saga-sola {
            background-color: #00ff55;
            animation: sagaSola 2s infinite alternate;
        }
        .dondur {
            background-color: #001eff;
            animation: dondur 2s infinite linear;
        }

        @keyframes yukariAsagi {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        @keyframes buyumeKuculme {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
        @keyframes kaybolBelir {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        @keyframes sagaSola {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }
        @keyframes dondur {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="kutu yukari-asagi mutlu">
        <div class="agiz"></div>
    </div>
    <div class="kutu buyume-kuculme uzgun">
        <div class="agiz"></div>
    </div>
    <div class="kutu kaybol-belir saskin">
        <div class="agiz"></div>
    </div>
    <div class="kutu saga-sola sinirli">
        <div class="agiz"></div>
    </div>
    <div class="kutu dondur kapanan">
        <div class="agiz"></div>
    </div>
</body>
</html>
