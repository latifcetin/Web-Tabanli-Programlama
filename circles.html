<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 600px; 
            height: 600px;
        }
        .circle {
            width: 300px; 
            height: 300px; 
            border-radius: 50%;
            opacity: 0.8; 
            position: absolute;
        }
        .circle1 {
            background-color: #ff1500;
            top: 50%;
            left: 50%;
            transform: translate(-75%, -50%); 
        }
        .circle2 {
            background-color: #1acd4f;
            top: 50%;
            left: 50%;
            transform: translate(-25%, -50%); 
        }
        .circle3 {
            background-color: #095ef0; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -25%); 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
</div>

</body>
</html>
