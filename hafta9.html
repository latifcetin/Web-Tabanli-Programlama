<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duyuru Penceresi</title>
  <style>
    #duyuruPenceresi {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    #duyuruPenceresi.goster {
      opacity: 1;
      visibility: visible;
    }
    #duyuruPenceresi.gizle {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="duyuruPenceresi">Bu bir duyuru penceresidir!</div>

  <script src="hafta9.js"></script>
</body>
</html>
