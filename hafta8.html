<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafta 8 - Lab Görevi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.5s;
        }

        .image-container {
            margin: 20px auto;
            text-align: center;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f0f8ff;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 5px;
            display: block;
        }

        .image-container button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .image-container button:hover {
            background-color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 d-flex justify-content-center">
                <div class="image-container">
                    <img id="image1" src="https://images.pexels.com/photos/627678/pexels-photo-627678.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Resim 1">
                    <button onclick="changeImage('image1')">Değiştir</button>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="image-container">
                    <img id="image2" src="https://images.pexels.com/photos/1805053/pexels-photo-1805053.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Resim 2">
                    <button onclick="changeImage('image2')">Değiştir</button>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="image-container">
                    <img id="image3" src="https://images.pexels.com/photos/712618/pexels-photo-712618.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Resim 3">
                    <button onclick="changeImage('image3')">Değiştir</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'https://images.pexels.com/photos/627678/pexels-photo-627678.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/1805053/pexels-photo-1805053.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/712618/pexels-photo-712618.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/1545743/pexels-photo-1545743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/1164778/pexels-photo-1164778.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'
        ];

        const colors = ['#FFB6C1', '#ADD8E6', '#90EE90', '#FFD700', '#FFA07A', '#20B2AA', '#FF6347', '#7B68EE'];

        function changeImage(imageId) {
            const img = document.getElementById(imageId);
            const randomIndex = Math.floor(Math.random() * images.length);
            img.src = images[randomIndex];
        }

        window.onload = function() {
            const randomColorIndex = Math.floor(Math.random() * colors.length);
            document.body.style.backgroundColor = colors[randomColorIndex];
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
